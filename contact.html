<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Gunvanth</title>
  <link rel="stylesheet" href="style.css"> <!-- Reuse your main CSS -->
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      font-family: 'Poppins', sans-serif;
      color: #f1f5f9;
      margin: 0;
      padding: 0;
    }

    .contact-container {
      max-width: 600px;
      margin: 100px auto;
      background: rgba(30, 41, 59, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #1e293b;
      color: #f1f5f9;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 2px solid #38bdf8;
      background: #0f172a;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #0ea5e9;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #38bdf8;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mldwdqea" method="POST">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" required></textarea>
  <button type="submit" class="btn">Send</button>
</form>
    <a href="index.html#contact" class="back-link">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
